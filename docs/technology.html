<!DOCTYPE html>
<html lang="en">

<!-- Head -->
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.min.css">
    <title>Space tourism</title>

    <!-- Favicon -->
    <link rel="icon" type="image/png" sizes="32x32" href="./img/favicon-32x32.png">

    <!-- Styles and JS -->
    <script src="js/app.min.js"></script>
    <link href="css/style.min.css" rel="stylesheet">
</head>

<body class="technology">

    <!-- Header -->
    <header class="header">

    <a href="index.html" class="header__logo-link" tabindex="-1">
        <span class="visually-hidden">Home page</span>
        <img src="./img/svg-icons/logo.svg" alt="logo">
    </a>

    <nav class="header__nav nav">

        <ol class="nav__list">
            <li class="nav__item">
                <a
                    href="index.html"
                    class="nav__link @@class.home"
                    tabindex="@@tabindex.home"
                >
                    Home
                </a>
            </li>
            <li class="nav__item">
                <a
                    href="destination.html"
                    class="nav__link @@class.destination"
                    tabindex="@@tabindex.destination"
                >
                    Destination
                </a>
            </li>
            <li class="nav__item">
                <a
                    href="crew.html"
                    class="nav__link @@class.crew"
                    tabindex="@@tabindex.crew"
                >
                    Crew
                </a>
            </li>
            <li class="nav__item">
                <a
                    href="technology.html"
                    class="nav__link this-page"
                    tabindex="-1"
                >
                    Technology
                </a>
            </li>
        </ol>

    </nav>

</header>


    <h1 class="visually-hidden">Space tourism: technology</h1>
    
    <!-- Main content -->
    <main class="technology__main">

        <!-- Pre-header -->
        <p class="technology__preheader preheader">Space launch 101</p>

        <!-- Wrapper -->
        <div class="technology__content">

            <!-- Image -->
            <div class="technology__imgwrapper">
                <img id="image" class="technology__image" src="#" alt="" data-js-fill>
            </div>
            
            <!-- Infowrapper -->
            <div class="technology__infowrapper">
    
                <!-- Buttons (autonumeration in CSS) -->
                <div class="technology__buttonsblock">

                    <button
                        class="technology__button technology__button--checked"
                        data-slide-index="0"
                        aria-label="technology type 1"
                        tabindex="-1";
                    >
                        <span class="visually-hidden">Technology type 1</span>
                    </button>
    
                    <button class="technology__button" data-slide-index="1" aria-label="Technology type 2">
                        <span class="visually-hidden">Technology type 2</span>
                    </button>
    
                    <button class="technology__button" data-slide-index="2" aria-label="Technology type 3">
                        <span class="visually-hidden">Technology type 3</span>
                    </button>
    
                </div>

                <!-- Info -->
                <div class="technology__infoblock">
                    <!-- Title -->
                    <h2 class="technology__title">The terminology...</h2>
                    <!-- Name -->
                    <h3 id="name" class="technology__name header-3" data-js-fill></h3>
                    <!-- Description -->
                    <p id="description" class="technology__description" data-js-fill></p>
                </div>

            </div>

        </div>

    </main>

    <!-- Footer -->
    <footer>
    
</footer>
</body>
</html>
