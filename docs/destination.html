<!DOCTYPE html>
<html lang="en">

<!-- Head -->
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.min.css">
    <title>Space tourism</title>

    <!-- Favicon -->
    <link rel="icon" type="image/png" sizes="32x32" href="./img/favicon-32x32.png">

    <!-- Styles and JS -->
    <script src="js/app.min.js"></script>
    <link href="css/style.min.css" rel="stylesheet">
</head>

<body class="destination">

    <!-- Header -->
    <header class="header">

    <a href="index.html" class="header__logo-link" tabindex="-1">
        <span class="visually-hidden">Home page</span>
        <img src="./img/svg-icons/logo.svg" alt="logo">
    </a>

    <nav class="header__nav nav">

        <ol class="nav__list">
            <li class="nav__item">
                <a
                    href="index.html"
                    class="nav__link @@class.home"
                    tabindex="@@tabindex.home"
                >
                    Home
                </a>
            </li>
            <li class="nav__item">
                <a
                    href="destination.html"
                    class="nav__link this-page"
                    tabindex="-1"
                >
                    Destination
                </a>
            </li>
            <li class="nav__item">
                <a
                    href="crew.html"
                    class="nav__link @@class.crew"
                    tabindex="@@tabindex.crew"
                >
                    Crew
                </a>
            </li>
            <li class="nav__item">
                <a
                    href="technology.html"
                    class="nav__link @@class.technology"
                    tabindex="@@tabindex.technology"
                >
                    Technology
                </a>
            </li>
        </ol>

    </nav>

</header>


    <h1 class="visually-hidden">Space tourism: destination</h1>
    
    <!-- Main content -->
    <main class="destination__main">

        <div>
            <!-- Pre-header -->
            <p class="destination__preheader preheader">Pick your destination</p>
    
            <!-- Image -->
            <img id="image" class="destination__image" src="#" alt="Moon image" data-js-fill="planet-image">
        </div>

        <!-- Info -->
        <div class="destination__infoblock">

            <!-- Planets switchers -->
            <form class="destination__buttonsblock">

                <div>

                    <legend class="visually-hidden">
                        Select your planet:
                    </legend>

                    <input
                        type="radio" id="Moon" name="planets"
                        class="visually-hidden"
                        checked
                    ><!--
                    --><label class="destination__button" for="Moon">Moon</label><!--

                    --><input
                        type="radio" id="Mars" name="planets"
                        class="visually-hidden"
                    ><!--
                    --><label class="destination__button" for="Mars">Mars</label><!--

                    --><input
                        type="radio" id="Europa" name="planets"
                        class="visually-hidden"
                    ><!--
                    --><label class="destination__button" for="Europa">Europa</label><!--

                    --><input
                        type="radio" id="Titan" name="planets"
                        class="visually-hidden"
                    ><!--
                    --><label class="destination__button" for="Titan">Titan</label>
                    
                </div>
            </form>

            <!-- Planet name -->
            <h2 class="destination__header header-2" id="name" data-js-fill></h2>

            <!-- Description -->
            <p id="description" class="destination__description" data-js-fill></p>

            <!-- Details -->
            <div class="destination__details">
                <div>
                    <span class="destination__title details-title">Avg. distance</span>
                    <span class="destination__value details-value" id="distance" data-js-fill></span>
                </div>
                <div>
                    <span class="destination__title details-title">Est. travel time</span>
                    <span class="destination__value details-value" id="travel" data-js-fill></span>
                </div>
            </div>

        </div>

    </main>

    <!-- Footer -->
    <footer>
    
</footer>
</body>
</html>
